<section class="home_banner_area">
	<div class="banner_inner">
		<div class="container">
			{{ range first 4 (where $.Site.RegularPages "Type" "posts") }}
				<div class="banner_content">
					<h1>{{ .Title }}</h1>
					<h3>{{ .Date.Format "2 January 2006" }}</h3>
					{{ .Content }}
				</div>
			{{ end  }}
		</div>
	</div>
</section>
